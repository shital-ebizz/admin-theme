<!-- tap on top starts-->
<div class="tap-top">
    <i data-feather="chevrons-up"></i>
</div>
<!-- tap on tap ends-->
<!-- page-wrapper Start-->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Header Start-->
    <app-header></app-header>
    <!-- Page Header Ends-->
    <!-- Page Body Start-->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div class="sidebar-wrapper">
            <app-sidebar></app-sidebar>
        </div>
        <!-- Page Sidebar Ends-->
        <div class="page-body">
            <div class="container-fluid">
                <div class="page-title">
                    <div class="row">
                        <div class="col-6">
                            <h3>Notification Management</h3>
                        </div>
                        <div class="col-6">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="index.html">
                                        <i-feather name="Home">
                                        </i-feather>
                                    </a>
                                </li>
                                <li class="breadcrumb-item">Notification Management</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            
        <!-- Container-fluid starts-->
        <div class="container-fluid">
            <div class="row">
                <!-- Zero Configuration  Starts-->
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <form [formGroup]="notificationForm" (ngSubmit)="onSubmit()">
                                <div class="mb-3">
                                    <label class="col-form-label" for="recipient-name">Select user</label>
                                <select id="multiple" formControlName="Select_name" class=" js-states form-control form-select"aria-placeholder="Select User"
                                [ngClass]="{ 'is-invalid': submitted && f['Select_name'].errors }" >
                                    <option selected> Select User</option>
                                    <option value="1">John Nixon</option>
                                    <option value="2">Musta Aga</option>
                                    <option value="3">Sarla Aga</option>
                                </select>
                               <div *ngIf="submitted && f['Select_name'].errors" class="invalid-feedback">
                                     <div *ngIf="f['Select_name'].errors['required']">Select_User
                                         
                                        is required</div>
                                </div>
                                </div>
                                <div class="mb-3">
                                    <label class="col-form-label" for="recipient-name">Title</label>
                                    <input class="form-control" type="text" formControlName="title" placeholder="Title" data-bs-original-title="" title=""
                                    [ngClass]="{ 'is-invalid': submitted && f['title'].errors }">
                                     <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                                    <div *ngIf="f['title'].errors['required']">Title is required</div>
                                </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Discription</label>
                                        <textarea placeholder="Enter Discription" formControlName="discription" class="form-control"
                                            id="exampleFormControlTextarea1" rows="2"
                                            [ngClass]="{ 'is-invalid': submitted && f['discription'].errors }">
                                        </textarea>
                                        <div *ngIf="submitted && f['discription'].errors" class="invalid-feedback">
                                        <div *ngIf="f['discription'].errors['required']">Discription is required</div>
                                </div>
                               
                                    </div>
                                </div>                           
                                    
                                <button class="btn btn-primary mt-4" type="submit" data-bs-toggle=""
                                    data-bs-target="#exampleModalfat" data-whatever="@mdo" data-bs-original-title="" title="">Send
                                    Notification
                                </button>
                            </form>

                        </div>
                    </div>
                </div>
                <!-- Zero Configuration  Ends-->
        
            </div>
        </div>
        <!-- Container-fluid Ends-->
            
        </div>
        <!-- footer start-->
        <app-footer></app-footer>
    </div>
</div>
